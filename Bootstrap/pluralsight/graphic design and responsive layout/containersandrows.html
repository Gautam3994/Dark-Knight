<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .myDiv{
            width: 100%;
            height: 200px;
            background: url('./images/image.jpg') no-repeat center center; /* center center to display the center of the image in the page center default is center top which will display the top of the image */
            background-size: cover;
        }

        /* .custommyDiv{
            width: 80%;

        } */

        /* .myContainer{
            width: 100;

            background-color:green;
        } */

        .myRow{
          width: 200px;
          height: 400px;
        }
    </style>
  </head>
  <body>
    <div class="myDiv bg-primary"></div>
    <div class="container">
        <div class="myDiv bg-success"></div>
    </div>
    <!-- <div class="myContainer">
        <div class="myDiv bg-success"></div>
    </div> -->
    <div class="container-fluid">
      <div class="myDiv bg-success"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="myRow col bg-success"></div>
        <div class="myRow col bg-danger"></div>
        <div class="myRow col bg-warning"></div>
      </div>
      <div class="row">
        <div class="myRow col bg-primary"></div>
        <div class="myRow col bg-info"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
