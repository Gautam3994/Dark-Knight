<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 
    <title>Bootstrap Flexbox</title>
    <style>
        div{
            border: 1px solid green;
        }
        section{
            background: #f1f1f1;
            height:200px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
       <aside class="container">
           <section class="d-flex flex-row justify-content-around"><!--start end between can also be used at the end-->
               <div class="p-4">My Flex Thing</div>
               <div class="p-4">My Flex Thing</div>
               <div class="p-4">My Flex Thing</div>
           </section>
           <section class="d-flex flex-column justify-content-around"><!--start end between can also be used at the end-->
            <div class="p-4">My Flex Thing</div>
            <div class="p-4">My Flex Thing</div>
            <div class="p-4">My Flex Thing</div>
        </section>
        <section class="d-flex flex-row align-items-start"><!--start end between can also be used at the end-->
            <div class="p-4">My Flex Thing</div>
            <div class="p-4">My Flex Thing</div>
            <div class="p-4">My Flex Thing</div>
        </section>
        <section class="d-flex flex-row align-items-baseline"><!--start end between can also be used at the end-->
            <div class="p-4">My Flex Thing</div>
            <div class="p-4 h2">My Flex Thing</div>
            <div class="p-4 h4">My Flex Thing</div>
        </section>
        <section class="d-flex flex-row align-items-stretch"><!--stretch is the default-->
            <div class="p-4 align-self-md-start">My Flex Thing</div>
            <div class="p-4 align-self-md-end">My Flex Thing</div>
            <div class="p-4 align-self-md-center">My Flex Thing</div>
            <div class="p-4 align-self-md-baseline h3">My Flex Thing</div>
            <div class="p-4 align-self-md-strech">My Flex Thing</div>
        </section>
       </aside>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
