<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container bg-secondary" style="margin-top: 200px;">
        <section class="row bg-black align-items-center" style="height: 200px; margin-top: 20px;">
            <!-- <section class="row bg-black align-items-start" style="height: 200px;"> -->
            <!-- <section class="row bg-black align-items-end" style="height: 200px;"> -->
            <!-- below to align self align each element-->    
            <div class="col bg-primary align-self-start">Column1</div>
            <div class="col bg-success align-self-center">Column2</div>
            <div class="col bg-warning align-self-end">Column3</div>
        </section>
        <section class="row bg-black justify-content-end" style="height: 200px; margin-top: 20px;"> 
            <div class="col-4 bg-primary">Column1</div>
            <div class="col-4 bg-success">Column2</div>
        </section>
        <section class="row bg-black justify-content-around" style="height: 200px; margin-top: 20px;"> 
            <div class="col-4 bg-primary">Column1</div>
            <div class="col-4 bg-success">Column2</div>
        </section>
        <section class="row bg-black justify-content-between" style="height: 200px; margin-top: 20px;"> 
            <div class="col-4 bg-primary">Column1</div>
            <div class="col-4 bg-success">Column2</div>
        </section>
        <section class="row bg-black" style="height: 200px; margin-top: 20px;"> 
            <div class="col-4 bg-primary">Column1</div>
            <div class="col-4 bg-success offset-4">Column2</div> <!--offset no of columns-->
        </section>
        <section class="row bg-black" style="height: 200px; margin-top: 20px;"> 
            <div class="col-4 bg-primary">Column1</div>
            <div class="col-4 bg-success offset-md-4">Column2</div> <!--offset based on size-->
        </section>
        <section class="row bg-black" style="height: 200px; margin-top: 20px;"> 
            <div class="col-3 bg-primary offset-md-1">Column1</div>
            <div class="col-3 bg-success offset-md-3">Column2</div> <!--offset based on size-->
        </section>
        <section class="row bg-black" style="height: 200px; margin-top: 20px;"> 
            <div class="col-3 bg-primary ml-auto">Column1</div>
            <div class="col-3 bg-success">Column2</div> <!--offset based on size-->
        </section>
        <section class="row bg-black" style="height: 200px; margin-top: 20px;"> 
            <div class="col-3 bg-primary mr-auto">Column1</div>
            <div class="col-3 bg-success">Column2</div> <!--offset based on size-->
        </section>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
