<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        div{
            margin-top: 20px;
            /* border:1px solid black; */
        }
    </style>
  </head>
  <body>
    <section class="container">
        <section class="row">
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="w-100"></div> <!-- this creates horizontal line in between-->
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <!-- <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="col">Equal</div> -->
        </section>
        <section class="row">
            <div class="col">Auto</div>
            <div class="col-8">Auto</div>
            <!-- <div class="w-100"></div> --> <!-- this creates horizontal line in between-->
            <div class="col-2">Auto</div>
        </section>
        <section class="row">
            <div class="col-sm">Auto</div><!--sm means small(there are other tags ad well) and it makes the page responsive-->
            <div class="col-sm">Auto</div>
            <!-- <div class="w-100"></div> --> <!-- this creates horizontal line in between-->
            <div class="col-sm">Auto</div>
        </section>
        <section class="row">
            <div class="col-sm order-3">First</div><!--sm makes the page responsive -->
            <div class="col-sm order-2">Second</div>
            <!-- <div class="w-100"></div> --> <!-- this creates horizontal line in between-->
            <div class="col-sm order-1">Third</div>
        </section>
        <section class="row">
            <div class="col-sm bg-warning">First<!--sm makes the page responsive-->
                <section class="row">
                    <div class="col-sm bg-info">Second</div>
                    <!-- <div class="w-100"></div> --> <!-- this creates horizontal line in between-->
                    <div class="col-sm bg-success">Third</div>
                </section>
            </div>
        </section>
    </section>
    <section class="container">
        <section class="row">
            <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12 bg-warning">
                <p>SM: 576px <br/> MD: 768px <br/> LG: 992px <br/> XL: 1200px</p>
            </div>
        </section>
    </section>
    <section class="container">
        <section class="row">
            <div class="col-6 bg-info">1</div>
            <div class="col-6 bg-secondary">1</div>
        </section>
        <section class="row">
            <div class="col-4 bg-info">1</div>
            <div class="col-4 bg-secondary">1</div> <!--max no of columns is 12 per row-->
            <div class="col-4 bg-warning">1</div>
        </section>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
