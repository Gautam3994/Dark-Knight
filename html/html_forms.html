<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="procces.py" method="post">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="firstName">
        </div>
        <br/>
        <div>
            <label>Last Name</label>
            <input type="text" name="lasttName" placeholder="lastName">
        </div>
        <br/>
        <div>
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <br/>
        <div>
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <br/>
        <div>
            <label>Age</label>
            <input type="number" name="age" value="firstName" min="0">
        </div>
        <br/>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday">
        </div>
        <br/>
        <div>
            <label>Message</label>
            <textarea name="message" placeholder="Enter your text" rows="10" cols="100"></textarea>
        </div>
        <br/>
        <div>
            <input type="submit" name="birthday" value="Sub">
        </div>
    </form>
    <button>Click</button>

        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, unde.
    </blockquotec>
    <p><cite>Dark Knight</cite> By Christopher Nolan</p>
</body>
</html>
