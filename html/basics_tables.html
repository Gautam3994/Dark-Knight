<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <caption><h1>Numbers</h1></caption>
            <tr>
                <th>One</th>
                <th>Two</th>
                <th>Three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Four</td>
                <td>Five</td>
                <td>Six</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Seven</td>
                <td>Eight</td>
                <td>Nine</td>
            </tr>
        </tfoot>
    </table>
    <table border="0">
        <thead>
            <caption><h1>Numbers</h1></caption>
            <tr>
                <th>One</th>
                <th>Two</th>
                <th>Three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Four</td>
                <td>Five</td>
                <td>Six</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Seven</td>
                <td>Eight</td>
                <td>Nine</td>
            </tr>
        </tfoot>
    </table>
    <table border="0">
        <thead>
            <caption><h1>Numbers</h1></caption>
            <tr>
                <th colspan="2">One</th>  <!-- colspn to define number of spaces taken by a column value -->
                <th>Two</th>
                <th>Three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Four</td>
                <td>Five</td>
                <td>Six</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Seven</td>
                <td>Eight</td>
                <td>Nine</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
